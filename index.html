<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Validador de Formulário</title>
</head>
<body>
  <div class="screen">
    <div class="ladoesquerdo">
      <img src="/images/financetela.png" alt="" >
    </div>
    <div class="ladodireito">
      <h1>Crie uma conta</h1>

      <form method="post" action="cadastro.php" class="b7validator">
        <label for="">
          Seu nome: <br>
          <input type="text" name="name" id="" data-rules="required|min=2">
        </label>

        <label for="">
          Seu email: <br>
          <input type="text" name="email" id="" data-rules="required|email">
        </label>

        <label for="">
          Sua senha: <br>
          <input type="password" name="password" id="" data-rules="min=4">
        </label>

        <label for="">
          <input type="submit" value="Cadastrar" class="botaocadastrar">
        </label>
      </form>

      <div>
        Já tem uma conta? <a href="" class='facaologin'>Faça o login</a>
      </div>

    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
